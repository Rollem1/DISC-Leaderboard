<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Competition Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fixed header -->
  <div id="header">
    <h1 id="competitionName"></h1>
    <h2 id="categoryName"></h2>
  </div>

  <!-- Fixed banner -->
  <div class="fixed-header">
    <h3 id="scoreboardBanner">Scoreboard</h3>
    <h3 id="warmupBanner" style="display:none;">Warm-Up</h3>
    <h3 id="messageBanner" style="display:none;">Message</h3>
  </div>

  <!-- Views -->
  <div id="scoreboardView" class="view">
    <div class="view-content">
      <div id="currentSkater"></div>
      <div id="nextSkater"></div>
      <div id="leaderboard"></div>
      <div id="scrollingList"></div>
    </div>
  </div>

  <div id="warmupView" class="view" style="display:none;">
    <div class="view-content scroll-container">
      <div id="warmupGroupLabel"></div>
      <div id="warmupList" class="scrolling-text"></div>
    </div>
  </div>

  <div id="messageView" class="view" style="display:none;">
    <div class="view-content">
      <div id="generalMessage"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
